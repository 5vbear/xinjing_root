<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="gameheadRecord-form" method="post" th:action="@{/gameheadRecord/form}" th:object="${gameheadRecord}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{gameheadRecord.loginuserid}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameheadRecord.loginuserid}" th:field="*{loginuserid}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameheadRecord.patientid}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameheadRecord.patientid}" th:field="*{patientid}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameheadRecord.gameid}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameheadRecord.gameid}" th:field="*{gameid}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameheadRecord.contentid}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameheadRecord.contentid}" th:field="*{contentid}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameheadRecord.vrroomid}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameheadRecord.vrroomid}" th:field="*{vrroomid}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameheadRecord.gamedatatime}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameheadRecord.gamedatatime}" th:field="*{gamedatatime}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameheadRecord.clickdatatime}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameheadRecord.clickdatatime}" th:field="*{clickdatatime}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
