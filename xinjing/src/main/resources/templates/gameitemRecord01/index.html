<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <div id="toptoolbar"></div>
    <div id="searchformDiv">
        <form id='searchform' class="l-search-form">
            <table>
                <tr>
                    <td>查询条件</td>
                    <td>
                        <input type="reset" class="l-reset" th:value="#{reset}" />
                        <input type="button" class="l-search" th:value="#{search}" onclick="f_search();" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="maingrid"></div>
</div>

<!-- page specific plugin scripts -->
<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var maingrid;
$(function() {
    maingrid = newGrid("maingrid", {
        columns : [
            {
                display : '[[#{gameitemRecord01.gameheadRecordId}]]',
                name : 'gameheadRecordId',
                align : 'left',
                width : 120
            },{
                display : '[[#{gameitemRecord01.gamephase}]]',
                name : 'gamephase',
                align : 'left',
                width : 120
            },{
                display : '[[#{gameitemRecord01.operationnumber}]]',
                name : 'operationnumber',
                align : 'left',
                width : 120
            },{
                display : '[[#{gameitemRecord01.totalnumber}]]',
                name : 'totalnumber',
                align : 'left',
                width : 120
            },{
                display : '[[#{gameitemRecord01.correctnumber}]]',
                name : 'correctnumber',
                align : 'left',
                width : 120
            },{
                display : '[[#{gameitemRecord01.correctrate}]]',
                name : 'correctrate',
                align : 'left',
                width : 120
            },{
                display : '[[#{gameitemRecord01.timeconsuming}]]',
                name : 'timeconsuming',
                align : 'left',
                width : 120
            },{
                display : '[[#{gameitemRecord01.completeif}]]',
                name : 'completeif',
                align : 'left',
                width : 120
            },{
                   display : '[[#{createdAt}]]',
                name : 'createdAt',
                type : 'datetime',
                width : 120
            },{
                   display : '[[#{updatedAt}]]',
                name : 'updatedAt',
                type : 'datetime',
                width : 120
            }],
        url : '/gameitemRecord01/list'
    });

    $("#toptoolbar").ligerToolBar({
        items : [ {
            text : '增加',
            click : addClick,
            icon : 'add'
        }, {
            text : '修改',
            click : modifyClick,
            icon : 'modify'
        }, {
            text : '删除',
            click : deleteClick,
            icon : 'delete'
        }, {
            text : '查看',
            click : viewClick,
            icon : 'view'
        } ]
    });

    maingrid.setHeight(document.documentElement.clientHeight - $("#toptoolbar").height() -  $("#searchform").height() - 18);
});

function addClick(item) {
    openForm({url : '/gameitemRecord01/form',title : '新增'})
}

function modifyClick(item) {
    isSingleSelected(maingrid, function(row) {
        openForm({
            url : '/gameitemRecord01/form?id=' + row['id'],
            title : '编辑'
        });
    });
}

function deleteClick(item) {
    isSingleSelected(maingrid, function(row) {
        top.$.ligerDialog.confirm('确定要删除', function(yes) {
            if (yes) {
                ajaxDo('/gameitemRecord01/delete?id=' + row['id']);
            }
        });
    });
}

function viewClick(item) {
    isSingleSelected(maingrid, function(row) {
        openDialog({
            title: '查看',
            url : '/gameitemRecord01/view?id=' + row['id']});
    });
}

function f_search() {
    loadGridData(maingrid, "searchform");
}

function f_reload() {
    maingrid.loadData(true);
}
/*]]>*/</script>
</html>
