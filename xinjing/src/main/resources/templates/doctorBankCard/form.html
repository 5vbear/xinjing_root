<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="config-form" method="post" th:action="@{/doctorBankCard/form}" th:object="${doctorBankCard}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="银行"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorBankCard.bankId}" th:field="*{bankId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{doctorBankCard.depositBank}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorBankCard.depositBank}" th:field="*{depositBank}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{doctorBankCard.cardholder}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorBankCard.cardholder}" th:field="*{cardholder}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{doctorBankCard.cardNumber}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorBankCard.cardNumber}" th:field="*{cardNumber}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{doctorBankCard.doctorId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorBankCard.doctorId}" th:field="*{doctorId}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
