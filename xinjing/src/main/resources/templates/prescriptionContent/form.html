<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="config-form" method="post" th:action="@{/prescriptionContent/form}" th:object="${prescriptionContent}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{prescriptionContent.prescriptionId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{prescriptionContent.prescriptionId}" th:field="*{prescriptionId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{prescriptionContent.contentId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{prescriptionContent.contentId}" th:field="*{contentId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{prescriptionContent.price}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{prescriptionContent.price}" th:field="*{price}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{prescriptionContent.frequencyInfo}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{prescriptionContent.frequencyInfo}" th:field="*{frequencyInfo}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{prescriptionContent.status}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{prescriptionContent.status}" th:field="*{status}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
