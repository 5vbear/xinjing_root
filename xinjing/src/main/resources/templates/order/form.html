<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="config-form" method="post" th:action="@{/order/form}" th:object="${order}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{order.objectId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{order.objectId}" th:field="*{objectId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{order.objectType}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{order.objectType}" th:field="*{objectType}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{order.orderNo}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{order.orderNo}" th:field="*{orderNo}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{order.outTradeNo}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{order.outTradeNo}" th:field="*{outTradeNo}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{order.paidAt}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{order.paidAt}" th:field="*{paidAt}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{order.status}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{order.status}" th:field="*{status}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{order.price}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{order.price}" th:field="*{price}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{order.payAmount}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{order.payAmount}" th:field="*{payAmount}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
