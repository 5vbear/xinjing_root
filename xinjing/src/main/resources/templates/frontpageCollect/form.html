<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="frontpageCollect-form" method="post" th:action="@{/frontpageCollect/form}" th:object="${frontpageCollect}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{frontpageCollect.newsId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{frontpageCollect.newsId}" th:field="*{newsId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{frontpageCollect.userId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{frontpageCollect.userId}" th:field="*{userId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{frontpageCollect.isCollect}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{frontpageCollect.isCollect}" th:field="*{isCollect}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
