<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="gameitemRecord02-form" method="post" th:action="@{/gameitemRecord02/form}" th:object="${gameitemRecord02}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{gameitemRecord02.gameheadRecordId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameitemRecord02.gameheadRecordId}" th:field="*{gameheadRecordId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameitemRecord02.gamephase}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameitemRecord02.gamephase}" th:field="*{gamephase}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameitemRecord02.operationnumber}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameitemRecord02.operationnumber}" th:field="*{operationnumber}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameitemRecord02.totalnumber}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameitemRecord02.totalnumber}" th:field="*{totalnumber}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameitemRecord02.correctnumber}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameitemRecord02.correctnumber}" th:field="*{correctnumber}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameitemRecord02.correctrate}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameitemRecord02.correctrate}" th:field="*{correctrate}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameitemRecord02.timeconsuming}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameitemRecord02.timeconsuming}" th:field="*{timeconsuming}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{gameitemRecord02.completeif}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{gameitemRecord02.completeif}" th:field="*{completeif}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
