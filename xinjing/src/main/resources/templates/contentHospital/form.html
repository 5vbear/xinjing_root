<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="contentHospital-form" method="post" th:action="@{/contentHospital/form}" th:object="${contentHospital}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{contentHospital.contentDpId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{contentHospital.contentDpId}" th:field="*{contentDpId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{contentHospital.contentId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{contentHospital.contentId}" th:field="*{contentId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{contentHospital.status}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{contentHospital.status}" th:field="*{status}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
