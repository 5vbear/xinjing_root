<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="config-form" method="post" th:action="@{/vrRoomAppTask/form}" th:object="${vrRoomAppTask}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{vrRoomAppTask.type}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{vrRoomAppTask.type}" th:field="*{type}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{vrRoomAppTask.content}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{vrRoomAppTask.content}" th:field="*{content}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{vrRoomAppTask.userId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{vrRoomAppTask.userId}" th:field="*{userId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{vrRoomAppTask.status}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{vrRoomAppTask.status}" th:field="*{status}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
