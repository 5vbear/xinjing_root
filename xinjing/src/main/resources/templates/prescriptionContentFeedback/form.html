<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="config-form" method="post" th:action="@{/prescriptionContentFeedback/form}" th:object="${prescriptionContentFeedback}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{prescriptionContentFeedback.prescriptionId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{prescriptionContentFeedback.prescriptionId}" th:field="*{prescriptionId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{prescriptionContentFeedback.contentId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{prescriptionContentFeedback.contentId}" th:field="*{contentId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{prescriptionContentFeedback.prescriptionContentId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{prescriptionContentFeedback.prescriptionContentId}" th:field="*{prescriptionContentId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{prescriptionContentFeedback.useAt}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{prescriptionContentFeedback.useAt}" th:field="*{useAt}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
