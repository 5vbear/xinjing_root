<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="config-form" method="post" th:action="@{/capitalFlow/form}" th:object="${capitalFlow}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{capitalFlow.userId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{capitalFlow.userId}" th:field="*{userId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{capitalFlow.type}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{capitalFlow.type}" th:field="*{type}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{capitalFlow.status}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{capitalFlow.status}" th:field="*{status}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{capitalFlow.amount}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{capitalFlow.amount}" th:field="*{amount}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{capitalFlow.balance}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{capitalFlow.balance}" th:field="*{balance}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{capitalFlow.happenedTime}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{capitalFlow.happenedTime}" th:field="*{happenedTime}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
