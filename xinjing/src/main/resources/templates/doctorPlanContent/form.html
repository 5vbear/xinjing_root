<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="doctorPlanContent-form" method="post" th:action="@{/doctorPlanContent/form}" th:object="${doctorPlanContent}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{doctorPlanContent.doctorPlanId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorPlanContent.doctorPlanId}" th:field="*{doctorPlanId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{doctorPlanContent.contentId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorPlanContent.contentId}" th:field="*{contentId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{doctorPlanContent.status}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorPlanContent.status}" th:field="*{status}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
