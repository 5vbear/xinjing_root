<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="videoEncryption-form" method="post" th:action="@{/videoEncryption/form}" th:object="${videoEncryption}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{videoEncryption.contentId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{videoEncryption.contentId}" th:field="*{contentId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{videoEncryption.bytes}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{videoEncryption.bytes}" th:field="*{bytes}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
