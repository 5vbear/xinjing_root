<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="body">
    <form id="config-form" method="post" th:action="@{/doctorAppointment/form}" th:object="${doctorAppointment}" liger="{type : 'ligerForm'}">
        <input type="hidden" th:field="*{id}"/>
        <table class="l-table-form">
            <tr>
                <th th:text="#{doctorAppointment.startAt}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorAppointment.startAt}" th:field="*{startAt}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{doctorAppointment.endAt}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorAppointment.endAt}" th:field="*{endAt}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{doctorAppointment.status}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorAppointment.status}" th:field="*{status}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{doctorAppointment.bookingPerson}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorAppointment.bookingPerson}" th:field="*{bookingPerson}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{doctorAppointment.bookingPersonId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorAppointment.bookingPersonId}" th:field="*{bookingPersonId}" validate="{required:true}"/></td>
            </tr>
            <tr>
                <th th:text="#{doctorAppointment.doctorId}"></th>
                <td><input type="text" ltype="text" th:placeholder="#{doctorAppointment.doctorId}" th:field="*{doctorId}" validate="{required:true}"/></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" layout:fragment="script">/*<![CDATA[*/
var $form;
$(function() {

});
/*]]>*/</script>

</html>
